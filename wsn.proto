syntax = "proto3";

package wsn;
option go_package = "./wsn";

message SensorData {
    string sensor_id = 1;
    int32 temperature = 2; // multiplication of 10. so 38.7 degress == 387
    int32 humidity = 3; // multiplication of 10. 
}

message MessageType {
    enum Type {
        SENSOR_DATA = 0;
    }
    Type type = 1;
}